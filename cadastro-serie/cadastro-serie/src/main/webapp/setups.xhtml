<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
	
	 		<p:messages id="messages" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        
		<!-- TABELA -->
		<h:form>
			<div class="card">
				<p:dataTable var="setup" value="#{setupBean.list}" editable="true">
					<p:ajax event="rowEdit" listener="#{setupBean.edit()}" update="messages"/>
					
					<p:column headerText="Image">
						<img src="#{request.contextPath}#{setup.imagePath}" style="width: 150px" />
					</p:column>
					
					<p:column headerText="ID">
						<h:outputText value="#{setup.id}" />
					</p:column>

					<p:column headerText="Nome">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{setup.nomeSerie}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{setup.nomeSerie}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="#{setup.descriacaoSerie}" />
					</p:column>

					<p:column headerText="País">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{setup.paisSerie}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{setup.paisSerie}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Criador">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{setup.criadorSerie}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{setup.criadorSerie}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column style="width:6rem">
						<p:commandButton title="delete serie" action="#{setupBean.delete(serie)}" icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-flat" />
					</p:column>
					<p:column style="width:6rem">
		                <p:rowEditor editTitle="Edit Setup" cancelTitle="Cancel Edit" saveTitle="Save Serie"/>
		            </p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>




</html>
