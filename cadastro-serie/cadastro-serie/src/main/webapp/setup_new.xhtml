<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- FORM SETUP -->
		<h:form enctype="multipart/form-data">
		    <p:messages id="messages" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">New Setup</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="nomeSerie">Nome</label>
						<p:inputText 
							id="nomeSerie" 
							type="text" 
							value="#{setupBean.setup.nomeSerie}" 
							required="true"	
							requiredMessage="O campo nome é obrigatório"
						 >
						 	<f:ajax event="blur" render="messages" />
						 </p:inputText>
					</div>
					<div class="p-field">
						<label for="descricaoSerie">Descrição</label>
						<p:inputTextarea 
							id="descricaoSerie" 
							type="text"
							value="#{setupBean.setup.descricaoSerie}"
							required="true"
							requiredMessage="A descrição é obrigatória"
							validatorMessage="A descrição deve ter pelo menos 20 caracteres"
						>
								<f:validateLength minimum="20" />
								<f:ajax event="blur" render="messages" />
								
						</p:inputTextarea>
					</div>
					<div class="p-field">
						<label for="paisSerie">País</label>
						<p:inputText 
							id="paisSerie" 
							type="text" 
							value="#{setupBean.setup.paisSerie}" 
							required="true"	
							requiredMessage="O campo País é obrigatório"
						 >
						 	<f:ajax event="blur" render="messages" />
						 </p:inputText>
					</div>
					
					<div class="p-field">
						<label for="criadorSerie">Criador</label>
						<p:inputText 
							id="criadorSerie" 
							type="text" 
							value="#{setupBean.setup.criadorSerie}" 
							required="true"	
							requiredMessage="O campo criador é obrigatório"
						 >
						 	<f:ajax event="blur" render="messages" />
						 </p:inputText>
					</div>
					
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true" 
							value="#{setupBean.image}"
							
							
						/>
					</div>
				
				</div>
				
				<p:column headerText = "img">
					    <img
					         src="#{request.contextPath}#{setup.imagePath}"
					         class="img-thumb"
					         onerror="this.src='setups/notfound.png'"/>
					</p:column>
					</div>
					
					<h:graphicImage values='exemplo/exemplo/exemplo.png'></h:graphicImage>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton action="#{setupBean.list()}" icon="pi pi-times"
						value="Cancel" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>




</html>
